<h2>Create note</h2>
<hr>

<form [formGroup]="filesForm" (submit)="submit()">
  <div class="mb-3">
    <label for="fileName" class="form-label">File name</label>
    <input type="text" formControlName="fileName" class="form-control" id="fileName">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea formControlName="description" class="form-control" id="description"></textarea>
  </div>
  <div class="mb-3">
    <input formControlName="file" (change)="onFileSelect($event)" type="file" class="form-control" multiple>
  </div>

  <div class="d-flex gap-2 mb-3">
      <span *ngFor="let file of selectedFiles" class="badge rounded-pill text-bg-warning">{{ file.name }}</span>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<pre>{{ filesForm.value | json }}</pre>
